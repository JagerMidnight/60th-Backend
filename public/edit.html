<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp RSVP Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            flex-direction: column;
        }

        .container {
            background-color: #34495e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #ecf0f1;
            display: block;
            margin-bottom: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #7f8c8d;
            background-color: #34495e;
            color: #ecf0f1;
        }

        button {
            padding: 14px;
            background-color: #3498db;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .url-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .url-box {
            width: 80%;
            padding: 10px;
            background-color: #34495e;
            color: #ecf0f1;
            border: 1px solid #7f8c8d;
            border-radius: 8px;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .copy-button {
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #27ae60;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Camp RSVP Editor</h1>

        <!-- Camp Details -->
        <label for="campNameInput">Camp Name</label>
        <input type="text" id="campNameInput" placeholder="Enter Camp Name" oninput="generateUrl()" required>

        <label for="campLocation">Location</label>
        <input type="text" id="campLocation" placeholder="Enter Location" oninput="generateUrl()" required>

        <label for="campStartDate">Start Date</label>
        <input type="date" id="campStartDate" onchange="generateUrl()" required>

        <label for="campEndDate">End Date</label>
        <input type="date" id="campEndDate" onchange="generateUrl()" required>

        <label for="campTime">Meeting Time</label>
        <input type="time" id="campTime" onchange="generateUrl()" required>

        <label for="campPrice">Price</label>
        <input type="text" id="campPrice" placeholder="Enter Price" oninput="generateUrl()" required>

        <label for="campHost">Host</label>
        <input type="text" id="campHost" placeholder="Enter Host Name" oninput="generateUrl()" required>

        <label for="campDetails">Other Details</label>
        <textarea id="campDetails" placeholder="Enter additional details" oninput="generateUrl()" required></textarea>

        <!-- Generate URL Button -->
        <button onclick="generateUrl()">Generate URL</button>

        <!-- Display the generated URL -->
        <div class="url-container">
            <input type="text" id="generatedUrl" class="url-box" readonly>
            <button class="copy-button" onclick="copyUrl()">Copy</button>
        </div>
    </div>

    <script>
        // Ensure baseUrl is declared and initialized before it's used
        const baseUrl = "https://60th.vercel.app";

        function generateUrl() {
            const campName = document.getElementById('campNameInput').value.trim();
            const location = document.getElementById('campLocation').value.trim();
            const startDate = document.getElementById('campStartDate').value;
            const endDate = document.getElementById('campEndDate').value;
            const meetingTime = document.getElementById('campTime').value;
            const price = document.getElementById('campPrice').value.trim();
            const host = document.getElementById('campHost').value.trim();
            const details = document.getElementById('campDetails').value.trim();

            if (!campName || !location || !startDate || !endDate || !meetingTime || !price || !host || !details) {
                return; // Exit if any of the required fields are empty
            }

            // Construct the URL with the camp details
            const url = `name=${encodeURIComponent(campName)}&location=${encodeURIComponent(location)}&startDate=${encodeURIComponent(startDate)}&endDate=${encodeURIComponent(endDate)}&meetingTime=${encodeURIComponent(meetingTime)}&price=${encodeURIComponent(price)}&host=${encodeURIComponent(host)}&details=${encodeURIComponent(details)}`;

            // Update the generated URL field
            document.getElementById('generatedUrl').value = `${baseUrl}?${url}`;
        }

        function copyUrl() {
            const generatedUrl = document.getElementById('generatedUrl');
            generatedUrl.select();
            document.execCommand('copy');
            alert('URL copied to clipboard!');
        }
    </script>

</body>
</html>
